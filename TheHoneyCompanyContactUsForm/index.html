<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us - The Honey Co.</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header id="main-header">
            <div class="container">
                <h1>THE HONEY COMPANY</h1>
            </div>
        </header>

        <header id="subheader1">
            <div class="container">
                <h3>Contact Us</h3>
            </div>
        </header>

        <aside id="sidebar1">
            <img src="images/honey.png">
        </aside>

        <section id="contactusform">
            <form class="contactus" action="index.html" method="post">
                <div>
                    <label>First Name</label>
                    <input type="text" name="first-name" size="45" placeholder="Enter first name">
                </div>
                <br>
                <div>
                    <label>Last Name</label>
                    <input type="text" name="last-name" placeholder="Enter last name">
                </div>
                <br>
                <div>
                    <label id="email-label">Email Address</label>
                    <input type="email" name="email-address" placeholder="Enter email address">
                </div>
                <br>
                <div>
                    <label>Memo</label>
                    <textarea name="memo" rows="8" cols="80" placeholder="Leave a short memo, we'll get back to you soon. Thanks for your input!"></textarea>
                </div>
                <br>
                <br>
                <input id="submitbutton" class="button" type="submit" name="" value="Submit"></input>
            </form>
        </section>

        <footer id="main-footer">
            <p>Copyright &copy; 2019 Akshay Sathiya All Rights Reserved</p>
        </footer>
    </body>
</html>
